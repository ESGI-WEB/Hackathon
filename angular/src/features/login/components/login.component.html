<section class="section">
  <img class="img" mat-card-image src="assets/images/logo.png" alt="Jiga">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div>
        <label for="email"></label>
        <input type="text" placeholder="Adresse email" formControlName="email" class="input"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div>
        <label for="password"></label>
        <input type="password" placeholder="Mot de passe" formControlName="password" class="input"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
    </div>
  </form>
</section>
