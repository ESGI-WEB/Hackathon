<div class="event">
  <div class="title-section">
    <div class="hr hr1">
      <hr>
    </div>
    <div class="icon-title">
      <mat-icon>child_friendly</mat-icon>
      <h1>Naissance</h1>
    </div>
    <div class="hr hr2">
      <hr>
    </div>
  </div>
  <p>Mon enfant vient de na√Ætre</p>
</div>
<div class="pink-after">
  <img src="assets/images/pink-after.svg">
</div>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Articles">
    <div class="search">
      <div>
        <input [formControl]="searchControl" type="text" class="searchTerm" placeholder="Que voulez-vous rechercher ?">
        <button type="submit" (click)="onSubmit()" class="searchButton">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
    <div *ngIf="loading" class="loader-theme">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading" class="loader-theme">
      <div class="section-card">
        <div *ngFor="let content of contents" class="card card-articles mat-elevation-z1" [routerLink]="['/content', content.id]">
          <app-card-image [content]="content"></app-card-image>
          <div class="content-card">
            <h3>{{content.name}}</h3>
            <p>{{content.description}}</p>
            <div class="section-chips">
              <mat-chip-set>
                <mat-chip>
                  #{{content.themes[0].name}}
                </mat-chip>
                <mat-chip *ngIf="(content.themes?.length || 0) > 1">
                  +{{content.themes.length - 1}}
                </mat-chip>
              </mat-chip-set>
              <div class="section-commentaire-goutte">
                <div *ngIf="content.likes.length > 0"  class="goutte-commentaire">
                  <div>
                    <img src="assets/images/goutte.png" alt="goutte">
                  </div>
                  <div class="number">{{content.likes.length}}</div>
                </div>
                <div *ngIf="content.opinions.length > 0"  class="goutte-commentaire">
                  <div>
                    <img src="assets/images/commentaire.png" alt="goutte">
                  </div>
                  <div class="number">{{content.opinions.length}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Questions">
    <div class="section-card">
      <div *ngFor="let question of questions" class="card card-questions mat-elevation-z1">
        <div class="content-card">
          <p>{{question.question}}</p>
          <div class="section-chips">
            <mat-chip-set>
              <mat-chip *ngFor="let chip of question.themes">
                #{{chip}}
              </mat-chip>
            </mat-chip-set>
            <div class="section-commentaire-goutte">
              <div class="goutte-commentaire">
                <div>
                  <img src="assets/images/goutte.png" alt="goutte">
                </div>
                <div class="number">{{question.opinion}}</div>
              </div>
              <div class="goutte-commentaire">
                <div>
                  <img src="assets/images/commentaire.png" alt="goutte">
                </div>
                <div class="number">{{question.comment}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
