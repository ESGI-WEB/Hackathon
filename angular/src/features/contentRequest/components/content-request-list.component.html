<div class="section-card">
  <div *ngFor="let content of requestContents" class="card card-articles mat-elevation-z1" [routerLink]="['/content-request', content.id]">

      <img src="https://img.20mn.fr/xaXGIhosRzqELLhafBG-1Sk/1200x768_plusieurs-professionnels-de-sante-racontent-qu-ils-ont-a-de-nombreuses-reprises-etaient-filmes-ou-enregistres-a-leur-insu-par-des-patients-en-pleine-consultation" alt="image">

      <h3>{{content.name}}</h3>
      <p>{{content.description}}</p>
      <div class="section-chips">
        <mat-chip-set>
          <mat-chip *ngFor="let theme of content.themes">
            #{{theme.name}}
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
  </div>
</div>
